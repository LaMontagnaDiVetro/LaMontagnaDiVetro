<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Montagna di Vetro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Font alternativo */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: #8A2BE2; /* Viola chiaro */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-family: "San Francisco", Arial, sans-serif; /* Font San Francisco */
        }
        .button:hover {
            background-color: #9932CC; /* Cambio colore al passaggio del mouse */
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Benvenuto alla Pagina dei Bottoni</h1>

    <div class="button-container">
        <!-- Bottone per il sito web -->
        <button class="button" onclick="window.location.href='https://www.teatrodeldrago.it/'">Vai al Sito "Teatro del Drago"</button>

        <!-- Bottone per il PowerPoint (apre in una nuova finestra) -->
        <button class="button" onclick="window.open('LA MONTAGNA DI VETRO.pptx')">Apri PowerPoint</button>

        <!-- Bottone per scaricare il PowerPoint -->
        <a href="LA MONTAGNA DI VETRO.pptx" download>
            <button class="button">Scarica PowerPoint</button>
        </a>

        <!-- Bottone per aprire il PDF (apre in una nuova finestra) -->
        <button class="button" onclick="window.open('LA MONTAGNA DI VETRO.pdf')">Apri PDF</button>

        <!-- Bottone per scaricare il PDF -->
        <a href="LA MONTAGNA DI VETRO.pdf" download>
            <button class="button">Scarica PDF</button>
        </a>
    </div>
</body>
</html>
